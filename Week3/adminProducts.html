<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第三週 - 熟練 Vue.js | 後台產品管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="app">
      <div class="container">
        <!-- 沒有登入直接進入後台不會顯示畫面 -->
        <template v-if="isShowAdmin">
          <div class="text-end mt-4">
            <a href="./products.html" class="btn btn-success text-decoration-none text-white me-4">檢視產品</a>
            <button class="btn btn-primary me-4" @click="openModal('new')">
              建立新的產品
            </button>
            <button class="btn btn-danger" type="button" @click.prevent="logout">登出</button>
          </div>
          <table class="table mt-4">
            <thead>
              <tr>
                <th width="120">
                  分類
                </th>
                <th>產品名稱</th>
                <th width="120">
                  原價
                </th>
                <th width="120">
                  售價
                </th>
                <th width="100">
                  是否啟用
                </th>
                <th width="120">
                  編輯
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="product in products" :key="product.id">
                <td>{{ product.category }}</td>
                <td>{{ product.title}}</td>
                <td>{{ product.origin_price}}</td>
                <td>{{ product.price }}</td>
                <td>
                    <a href="#!" class="text-decoration-none link-dark p-2" @click.prevent="product.is_enabled = !product.is_enabled">
                      <span :class="{'text-success': product.is_enabled,'text-danger': !product.is_enabled}">{{product.is_enabled ?  '啟用' : '未啟用' }}</span>
                    </a>
                  </td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-outline-primary btn-sm" @click="openModal('edit', product)">
                      編輯
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm" @click="openModal('delete', product)">
                      刪除
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </template>
      </div>
      <!-- Modal -->
      <!-- 產品 Modal -->
      <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
          aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <span>新增產品</span>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="mb-2">
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label">輸入圖片網址</label>
                      <input type="text" class="form-control"
                            placeholder="請輸入圖片連結"  v-model="tempProduct.imageUrl">
                    </div>
                    <img class="img-fluid" :src="tempProduct.imageUrl" :alt="tempProduct.title">
                  </div>
                  <h3 class="mb-3">多圖新增</h3>
                  <!-- 判斷是否為陣列 -->
                  <div v-if="Array.isArray(tempProduct.imagesUrl)">
                    <div class="mb-1" v-for="(image, key) in tempProduct.imagesUrl" :key="key">
                      <div class="mb-3">
                        <div class="d-flex mb-2">
                          <label for="imageUrl" class="form-label me-auto mb-0">圖片網址</label>
                          <a
                            class="btn btn-sm btn-outline-danger text-decoration-none" href="#!"
                            @click="deleteImage(image)">X
                          </a>
                        </div>
                        <input v-model="tempProduct.imagesUrl[key]" type="text" class="form-control"
                          placeholder="請輸入圖片連結">
                      </div>
                      <img class="img-fluid" :src="image">
                    </div>
                    <!-- v-if 先判斷陣列有沒有內容 || 再判斷 陣列特定索引位置 是否有輸入文字 -->
                    <!-- 當有輸入文字的時候可以新增下一筆 -->
                    <div v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]">
                      <button class="btn btn-outline-primary btn-sm d-block w-100"
                        @click="tempProduct.imagesUrl.push('')">
                        新增圖片
                      </button>
                    </div>
                    <div v-else>
                      <button class="btn btn-outline-danger btn-sm d-block w-100" @click="tempProduct.imagesUrl.pop()">
                        取消新增
                      </button>
                    </div>
                  </div>
                  <div v-else>
                    <button class="btn btn-outline-primary btn-sm d-block w-100" @click="createImages">
                      新增圖片
                    </button>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="mb-3">
                    <label for="title" class="form-label">標題</label>
                    <input
                      v-model="tempProduct.title"
                      id="title"
                      class="form-control"
                      placeholder="請輸入標題"
                      type="text"
                    >
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="category" class="form-label">分類</label>
                      <input
                        v-model="tempProduct.category"
                        id="category"
                        class="form-control"
                        placeholder="請輸入分類"
                        type="text"
                      >
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">單位</label>
                      <input
                        v-model="tempProduct.unit"
                        id="unit"
                        class="form-control"
                        placeholder="請輸入單位"
                        type="text"
                      >
                    </div>
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="origin_price" class="form-label">原價</label>
                      <input
                        v-model="tempProduct.origin_price"
                        id="origin_price"
                        class="form-control"
                        min="0"
                        placeholder="請輸入原價"
                        type="number"
                      >
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">售價</label>
                      <input
                        v-model="tempProduct.price"
                        id="price"
                        class="form-control"
                        min="0"
                        placeholder="請輸入售價"
                        type="number"
                      >
                    </div>
                  </div>
                  <hr>

                  <div class="mb-3">
                    <label for="description" class="form-label">產品描述</label>
                    <textarea
                      v-model="tempProduct.description"
                      id="description"
                      class="form-control"
                      placeholder="請輸入產品描述"
                      type="text"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <label for="content" class="form-label">說明內容</label>
                    <textarea
                      v-model="tempProduct.content"
                      id="description"
                      class="form-control"
                      placeholder="請輸入說明內容"
                      type="text"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        :false-value="0"
                        :true-value="1"
                        v-model="tempProduct.is_enabled"
                        id="is_enabled"
                        class="form-check-input"
                        type="checkbox"
                      >
                      <label class="form-check-label" for="is_enabled">是否啟用</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                取消
              </button>
              <button type="button" class="btn btn-primary" @click="updateProduct">
                確認
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 刪除產品 Modal -->
      <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
          aria-labelledby="delProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="delProductModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger">{{ tempProduct.title }}</strong> 商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                取消
              </button>
              <button type="button" class="btn btn-danger" @click="delProduct">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <script src="./js/config.js"></script>
    <script src="./js/adminProducts.js" type="module"></script>
  </body>
</html>
